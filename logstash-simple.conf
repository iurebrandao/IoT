input{
 file{
 path => "/home/logFile.txt"
 start_position => "beginning"
 }
}
filter
{
 grok{
 match => {"message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log-level}-%{GREEDYDATA:cpu}"}
 }
    date {
    match => ["timestamp", "yyyy-MM-dd HH:mm:ss"]
    timezone => "Etc/GMT+3"
  }
  mutate {
    convert => { "cpu" => "integer" }
  }
}
output{
 elasticsearch{
 hosts => ["localhost:9200"]
 index => "index_name"}
stdout{codec => rubydebug}
}